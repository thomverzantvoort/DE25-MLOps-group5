<html>
<head>
    <title>Spotify Churn Prediction</title>
</head>
<body>
<form action="/checkchurn" method="POST">
    <h1>Predict Spotify User Churn</h1>

    <label for="age">User Age:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="subscription_length">Subscription Length (months):</label>
    <input type="number" id="subscription_length" name="subscription_length" required><br>

    <label for="plays_per_day">Average Plays per Day:</label>
    <input type="number" id="plays_per_day" name="plays_per_day" required><br>

    <label for="gender_Male">Gender (1=Male, 0=Female):</label>
    <input type="number" id="gender_Male" name="gender_Male" min="0" max="1" required><br>

    <p><input type="submit" value="Predict Churn"></p>
</form>
</body>
</html>
