          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef compare_with_baseline(\n    new_model_metrics: dict,\n    production_metrics:\
          \ dict,\n    baseline_status: str,\n    metric_name: str = \"test_f1_score\"\
          \n) -> str:\n    '''\n    Compare new model against production baseline.\n\
          \    Returns \"DEPLOY\" or \"REJECT\"\n    '''\n    import logging\n   \
          \ import sys\n\n    logging.basicConfig(stream=sys.stdout, level=logging.INFO)\n\
          \n    # If no baseline exists, deploy new model\n    if baseline_status\
          \ == \"NO_BASELINE\":\n        logging.info(\"DECISION: DEPLOY - No baseline\
          \ model exists (first deployment)\")\n        return \"DEPLOY\"\n\n    #\
          \ Extract scores\n    production_score = production_metrics.get(metric_name,\
          \ 0)\n    new_score = new_model_metrics.get(metric_name, 0)\n\n    improvement\
          \ = new_score - production_score\n    improvement_pct = (improvement / production_score\
          \ * 100) if production_score > 0 else 0\n\n    # Minimum acceptable: 98%\
          \ of production (allow 2% degradation)\n    min_acceptable = 0.98 * production_score\n\
          \n    logging.info(\"=\" * 60)\n    logging.info(\"BASELINE COMPARISON\"\
          )\n    logging.info(\"=\" * 60)\n    logging.info(f\"Production Model {metric_name}:\
          \ {production_score:.4f}\")\n    logging.info(f\"New Model {metric_name}:\
          \ {new_score:.4f}\")\n    logging.info(f\"Improvement: {improvement:+.4f}\
          \ ({improvement_pct:+.2f}%)\")\n    logging.info(\"=\" * 60)\n\n    # Decision:\
          \ new model must be >= production model\n    if new_score >= min_acceptable:\n\
          \        logging.info(\"DECISION: DEPLOY\")\n        logging.info(\"   New\
