pipelineInfo:
  name: spotify-churn-training-pipeline
root:
  dag:
    tasks:
      compare-models:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-compare-models
        dependentTasks:
        - predict-lr
        - predict-rf
        inputs:
          parameters:
            lr_metrics:
              taskOutputParameter:
                outputParameterKey: metrics
                producerTask: predict-lr
            rf_metrics:
              taskOutputParameter:
                outputParameterKey: metrics
                producerTask: predict-rf
        taskInfo:
          name: compare-models
      condition-1:
        componentRef:
          name: comp-condition-1
        dependentTasks:
        - compare-models
        - download-production-model
        - predict-rf
        - preprocess-and-split
        - train-rf
        inputs:
          artifacts:
            pipelinechannel--download-production-model-production_model:
              taskOutputArtifact:
                outputArtifactKey: production_model
                producerTask: download-production-model
            pipelinechannel--preprocess-and-split-scaler_out:
              taskOutputArtifact:
                outputArtifactKey: scaler_out
                producerTask: preprocess-and-split
            pipelinechannel--preprocess-and-split-test_data:
              taskOutputArtifact:
                outputArtifactKey: test_data
                producerTask: preprocess-and-split
            pipelinechannel--train-rf-model_out:
              taskOutputArtifact:
                outputArtifactKey: model_out
                producerTask: train-rf
          parameters:
            pipelinechannel--compare-models-Output:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: compare-models
            pipelinechannel--download-production-model-Output:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: download-production-model
            pipelinechannel--model_repo:
              componentInputParameter: model_repo
            pipelinechannel--predict-rf-metrics:
              taskOutputParameter:
                outputParameterKey: metrics
                producerTask: predict-rf
            pipelinechannel--project_id:
              componentInputParameter: project_id
        taskInfo:
          name: condition-1
        triggerPolicy:
          condition: inputs.parameter_values['pipelinechannel--compare-models-Output']
            == 'RF'
      condition-7:
        componentRef:
          name: comp-condition-7
        dependentTasks:
        - compare-models
        - download-production-model
        - predict-lr
        - preprocess-and-split
        - train-lr
        inputs:
          artifacts:
            pipelinechannel--download-production-model-production_model:
              taskOutputArtifact:
                outputArtifactKey: production_model
                producerTask: download-production-model
            pipelinechannel--preprocess-and-split-scaler_out:
              taskOutputArtifact:
                outputArtifactKey: scaler_out
                producerTask: preprocess-and-split
            pipelinechannel--preprocess-and-split-test_data:
              taskOutputArtifact:
                outputArtifactKey: test_data
                producerTask: preprocess-and-split
            pipelinechannel--train-lr-model_out:
              taskOutputArtifact:
                outputArtifactKey: model_out
                producerTask: train-lr
          parameters:
            pipelinechannel--compare-models-Output:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: compare-models
            pipelinechannel--download-production-model-Output:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: download-production-model
            pipelinechannel--model_repo:
              componentInputParameter: model_repo
            pipelinechannel--predict-lr-metrics:
              taskOutputParameter:
                outputParameterKey: metrics
                producerTask: predict-lr
            pipelinechannel--project_id:
